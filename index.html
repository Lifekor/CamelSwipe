<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camel Runner</title>
    <style>
        @font-face {
            font-family: 'LilitaOne-Regular';
            src: url('Font/LilitaOne-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'LilitaOne-Regular';
            position: relative;
        }
        #gameCanvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Чтобы клики проходили сквозь canvas */
        }
       
        #ui {
            position: absolute;
            top: 1vh;
            left: 50%;
            font-size: 3vh;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 2; /* Убедитесь, что UI отображается поверх всего остального */
        }
        .progress-container {
            position: absolute;
            left: 1vw;
            top: 46vh;
            transform: translateY(-50%);
            width: 4vw;
            height: 50vh;
            z-index: 2;
        }
        .progress-bar {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('textures/progress-bar.png');
            background-size: cover;
            z-index: 1; /* Добавьте z-index для приоритета отображения */
        }
        .player-icon {
            position: absolute;
            bottom: 0;
            left: 159%;
            transform: translateX(-50%);
            width: 6vw;
            height: 6vw;
            background-image: url('textures/player-icon.png');
            background-size: cover;
        }
        .progress-background {
            position: absolute;
            width: 200%;
            height: 5%;
            background-color: rgba(66, 50, 119, 0.7);
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
            border-radius: 5px;
            z-index: 0; /* Убедитесь, что фоновый прямоугольник под процентами */
        }
        .tap-bar-container {
            position: absolute;
            bottom: 0vh;
            left: 50%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-50%);
            z-index: 2;
        }
        .tap-bar {
            width: 42vw;
            height: 4vw;
            bottom: -42vh;
            background-image: url('textures/tap-bar.png');
            background-size: cover;
            position: relative;
        }
        .tap-fill {
            position: absolute;
            height: 100%;
            width: 100%;
            bottom: 0;
            background-image: url('textures/tap-fill.png');
            background-size: cover;
        }
        .tap-count {
            position: absolute;
            top: 92%;
            transform: translateY(-50%);
            font-size: 3vh;
            color: white;
            left: 9vw;
            direction: rtl;
        }
        .tap-total {
            position: absolute;
            top: 92%;
            transform: translateY(-50%);
            font-size: 3vh;
            color: white;
            right: 9vw;
        }
        .coin-icon {
            display: inline-block;
            width: 5vh;
            height: 5vh;
            background-image: url('textures/coin.png');
            background-size: cover;
        }
        #progress-text {
            position: absolute;
            bottom: 0;
            transform: translateY(100%);
            color: white;
            font-family: 'LilitaOne-Regular';
            font-size: 2vh;
        }
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3; /* Убедитесь, что приветственный экран отображается поверх всего остального */
            color: white;
            font-family: 'LilitaOne-Regular';
            font-size: 3vh;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 2vh;
            background-color: #423277;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #2d2050;
        }
    </style>
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <div id="welcome-message" class="welcome-message">
            Welcome to Camel Runner!
        </div>
        <button id="start-button" class="start-button">START</button>
    </div>
    <div id="ui">
        <div id="coin-count">
            <div class="coin-icon"></div>
            <div id="coin-count-text">0</div>
        </div>
    </div>
    <div class="progress-container">
    <div class="progress-bar">
        <div class="progress-background"></div> <!-- Перемещено выше -->
        <div class="player-icon" id="player-icon" style="bottom: 0;"></div>
        <div id="progress-text">0%</div>
    </div>
</div>
    <div class="tap-bar-container">
        <div class="tap-count" id="remaining-taps">1000</div>
        <div class="tap-bar">
            <div class="tap-fill" id="tap-fill"></div>
        </div>
        <div class="tap-total">1000</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
