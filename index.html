<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camel Runner</title>
    <style>
        @font-face {
            font-family: 'LilitaOne-Regular';
            src: url('Font/LilitaOne-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'LilitaOne-Regular';
        }

        #gameCanvas {
            display: block;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 1vh;
            left: 50%;
            font-size: 3vh;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }

        .progress-container {
            position: absolute;
            left: 1vw;
            top: 46vh;
            transform: translateY(-50%);
            width: 4vw;
            height: 50vh;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('textures/progress-bar.png');
            background-size: cover;
        }

        .player-icon {
            position: absolute;
            bottom: 0;
            left: 159%;
            transform: translateX(-50%);
            width: 6vw;
            height: 6vw;
            background-image: url('textures/player-icon.png');
            background-size: cover;
        }

        .tap-bar-container {
            position: absolute;
            bottom: 0vh;
            left: 50%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-50%);
        }

        .tap-bar {
            width: 42vw;
            height: 4vw;
            bottom: -33vh;
            background-image: url('textures/tap-bar.png');
            background-size: cover;
            position: relative;
        }

        .tap-fill {
            position: absolute;
            height: 100%;
            width: 100%;
            bottom: 0;
            background-image: url('textures/tap-fill.png');
            background-size: cover;
        }

        .tap-count {
            position: absolute;
            top: 83%;
            transform: translateY(-50%);
            font-size: 3vh;
            color: white;
            left: 9vw;
            direction: rtl;
        }

        .tap-total {
            position: absolute;
            top: 83%;
            transform: translateY(-50%);
            font-size: 3vh;
            color: white;
            right: 9vw;
        }

        .coin-icon {
            display: inline-block;
            width: 5vh;
            height: 5vh;
            background-image: url('textures/coin.png');
            background-size: cover;
        }

        #progress-text {
            position: absolute;
            bottom: 0;
            transform: translateY(100%);
            color: white;
            font-family: 'LilitaOne-Regular';
            font-size: 2vh;
        }

        .progress-background {
            position: absolute;
            width: 200%;
            height: 5%;
            background-color: rgba(66, 50, 119, 0.7);
            bottom: 0;
            left: 73%;
            transform: translate(-50%, 100%);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="coin-count">
            <div class="coin-icon"></div>
            <div id="coin-count-text">0</div>
        </div>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="player-icon" id="player-icon" style="bottom: 0;"></div>
            <div class="progress-background" id="progress-background"></div>
            <div id="progress-text">0%</div>
        </div>
    </div>
    <div class="tap-bar-container">
        <div class="tap-count" id="remaining-taps">1000</div>
        <div class="tap-bar">
            <div class="tap-fill" id="tap-fill"></div>
        </div>
        <div class="tap-total">1000</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
