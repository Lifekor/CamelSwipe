<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camel Runner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@telegram/web-app@latest/dist/telegram-web-app.js"></script> <!-- Подключите SDK Telegram -->
</head>
<body>

    <div id="ui">
        <div class="coin-container">
            <div class="coin-icon"></div>
            <div id="coin-count-text">0</div>
        </div>
    </div>

    <div id='redirect'>
        <div>
            Go to menu
        </div>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-background"></div>
            <div class="player-icon" id="player-icon" style="bottom: 0;"></div>
            <div id="progress-text">0%</div>
        </div>
    </div>
    <div class="tap-count-container">
        <span id="remaining-taps">975</span>/<span id="total-taps">1000</span>
        <img src="textures/water.png" alt="Water Icon">
    </div>

    <div class="tap-bar-container">
        <div class="tap-fill" id="tap-fill"></div>
        <div class="tap-bar"></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Инициализация Telegram Web App SDK
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                // Сохранение состояния или данных Telegram API
                // Пример: window.Telegram.WebApp.setParams({ key: 'value' });
            }

            const redirectDiv = document.getElementById('redirect');
            redirectDiv.addEventListener('click', () => {
                const params = new URLSearchParams(window.location.search);
                const gameUrl = `https://spa.camelracing.io/boost/?${params.toString()}`;
                console.log(gameUrl);
                // Перед редиректом можно сохранить состояние
                localStorage.setItem('telegramState', JSON.stringify(window.Telegram.WebApp.getData()));
                window.location.href = gameUrl;
            });
        });

        // При возврате на страницу восстановления состояния
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                const savedState = localStorage.getItem('telegramState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    // Восстановление состояния
                    // Пример: window.Telegram.WebApp.setData(state);
                    localStorage.removeItem('telegramState');
                }
            }
        });
    </script>

</body>
</html>
