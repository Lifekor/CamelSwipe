name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Workflow запускается при пушах в ветку main
  workflow_dispatch:  # Позволяет запускать workflow вручную

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Установите версию Node.js, соответствующую вашему проекту

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Убедитесь, что сборка создает файлы в папке client/web/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: client/web/build  # Убедитесь, что путь правильный
