name: Deploy static content to Pages

on:
  # Запускается при пушах в основную ветку
  push:
    branches: ["mainApp"]

  # Позволяет запустить workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает права для GITHUB_TOKEN, чтобы разрешить развертывание на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только одно параллельное развертывание
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Единственная работа для развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Docker Compose
        run: |
          docker-compose up -d --build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузить весь репозиторий
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
